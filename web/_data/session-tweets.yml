  full_text: ".@theodorajewell: ‚ÄúWe do uncertainty work to make certainty claims‚Äù and that is the place of the political in this kind of computational work. @theodorajewell is doing great work to distill complex computational problematics into useable #DH concepts. Grateful. #ACH2019 #sf5 https://t.co/h0TGXqSv5B"
